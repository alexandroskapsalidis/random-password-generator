<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Document</title>
</head>

<body>

   <div class="container">
    <h1>Random Password Generator</h1>
    <!-- The length of the password -->
    <label for="textBox">Length:</label>
    <input type="number" id="textBox" value="0" min="1"><br>

    <!-- Options regarding the password-->
    <div class="options">
      <input type="checkbox" id="includeLowerCase" name="includeLowerCase">
      <label for="includeLowerCase">Include Lower Case Letters</label><br>
  
      <input type="checkbox" id="includeUpperCase" name="includeUpperCase">
      <label for="includeUpperCase">Include Upper Case Letters</label><br>
  
      <input type="checkbox" id="includeNumbers" name="includeNumbers">
      <label for="includeNumbers">Include Numbers</label><br>
  
      <input type="checkbox" id="includeSymbols" name="includeSymbols">
      <label for="includeSymbols">Include Symbols</label><br>
    </div>


    <!-- Button to trigger  -->
    <button type="button" onclick="getData()">Generate</button>

    <!-- Result display -->
    <p id="result">#########</p>
   </div>
  

  <script src="index.js"></script>
</body>

</html>
